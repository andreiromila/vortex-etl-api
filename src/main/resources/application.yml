spring:
  application.name: vortex-etl-api
  profiles.active:
    - local
    - local-secrets

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:13366/vortex_etl
    username: vortex
    password: vortex

  data:
    web.pageable:
      default-page-size: 10
      max-page-size: 100
      one-indexed-parameters: true

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        from: vortexetl@andreiromila.com
        logo-url: http://localhost:9000/vortex-avatars/logos/logo.svg
        smtp:
          auth: true
          starttls:
            enable: true

# Application related configurations
application:
  token:
    ttl: 360000 # 100 hours
    secret:

# Configuraciones de logging para ver las queries de JDBC
logging.level:
    org.springframework.data.jdbc: DEBUG